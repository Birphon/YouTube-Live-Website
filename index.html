<!DOCTYPE html>
<html>

<head>
    <title>YouTube Link Parser</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>YouTube Link Parser</h1>
    <form id="youtubeLinkForm">
        <label for="youtubeLink">Enter YouTube Link:</label>
        <input type="text" id="youtubeLink" name="youtubeLink" placeholder="https://www.youtube.com/watch?v=" required>
        <button type="button" id="watchButton">Watch</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
