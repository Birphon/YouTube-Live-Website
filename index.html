<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <section id="streamSelector">
        <h1>YouTube Video Embed</h1>
        <input type="text" id="videoUrl" placeholder="https://www.youtube.com/watch?v=">
        <button id="embedVideo" onclick="embedVideo()">Watch</button>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/SzSMRlDgsWM?si=tb1M8ALFZhs2PQ0s"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </section>
    <script src="script.js"></script>
</body>

</html>
